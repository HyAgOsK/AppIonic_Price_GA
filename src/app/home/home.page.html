<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-img src="/assets/imagem-apoio/logo.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>
        Veja o melhor para o abastecimento do seu carro
      </h4>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Preço do Alcool ex: 1,98</ion-label>
        <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Preço do Gasolina ex: 3,98</ion-label>
        <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
      </ion-item>
    </ion-col>
    <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h5 class="ion-text-center">
        {{resultado}}
      </h5>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
